{% extends "base.html" %}
{% block head %}<title>{{ year }}年{{ month }}月のカレンダー</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #000;
        text-align: center;
        padding: 10px;
    }
    th {
        background-color: #f2f2f2;
    }
    

    .btn-back {
        margin-top: 50px;
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #100b10;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
    }
    



</style>
{% endblock %}
{% block title %} - シフト変更{% endblock %}
{% block content %}

 <h1>シフトを変更</h1>
 <form method = "post" action="{{ url_for('update_shift',shift_id = shift.id)}}">
    <div class="mb-3">
        <label for="start_date" class="form-label">希望日時</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required value="{{shift.start_date}}">
    </div>
    <div class="mb-3">
        <label for="start_time" class="form-label">開始時間</label>
        <input type="time" class="form-control" id="start_time" name="start_time" required value="{{shift.start_time.strftime('%H:%M')}}">
    </div>
    <div class="mb-3">
        <label for="end_time" class="form-label">終了時間</label>
        <input type="time" class="form-control" id="end_time" name="end_time" required value="{{shift.end_time.strftime('%H:%M')}}">
    </div>
    <div class="mb-3">
        <label for="break_time" class="form-label">休憩時間</label>
        <input type="number" step = "0.1" class="form-control" id="break_time" name="break_time" required value="{{shift.break_time}}">(時間)
    </div>
    
    <button type="submit" class="btn btn-primary">変更</button>
    
 </form>  
 <a href="{{url_for('index')}}" class="btn-back">戻る</a>    
   
    
    
        
{% endblock %}
