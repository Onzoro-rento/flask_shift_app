{% macro render_field(field) %}
    <dt>{{field.label}}</dt>
    <dd>{{ field(**kwargs)|safe}}</dd>
    {% if field.errors %}
        <br>
        {% for error in field.errors %}
        <ul style="color: red;">
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endmacro %}
